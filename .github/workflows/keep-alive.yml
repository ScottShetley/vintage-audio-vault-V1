name: Keep Render Service Alive

on:
  schedule:
    # This runs the job every 10 minutes
    - cron: '*/10 * * * *'

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping the health-check endpoint
        run: curl -s https://vintage-audio-vault-v1-backend.onrender.com/api/health-check